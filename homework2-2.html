<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

td{
  border: 2px solid black;
  text-align: left;
  padding: 8px;
}

th{
  background-color: black;
  color:white;
  border: 1px solid;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {

}
</style>
</head>
<body>

<h2>Geographic Origin of stanford Undergrads</h2>

<table>

  </tr>
  <tr>
    <td>Other US</td>

  </tr>
  <tr>
    <td>Asia</td>
    <td>264</td>
  </tr>
  <tr>
    <td>The Americas</td>
    <td>83</td>
  </tr>
  <tr>
    <td>Europe</td>
    <td>69</td>
  </tr>
  <tr>
    <td>Middle East and North Africa</td>

  </tr>
  <tr>

</body>
</html>
